id: com.trustytodo.trustytodo

runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk

command: trustytodo
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --share=ipc

modules:
  - name: trustytodo
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/TrustyTodo/trustytodo-desktop/releases/download/app-v0.1.2/TrustyTodo_0.1.2_amd64.deb
        sha256: 5784f8f0c333c1f8f1aa35ca5e51b3174e0937a05f45c7d07666d1d87613de26
        only-arches: [x86_64]
        dest-filename: trustytodo.deb
      - type: file
        url: https://github.com/TrustyTodo/trustytodo-desktop/releases/download/app-v0.1.2/TrustyTodo_0.1.2_arm64.deb
        sha256: 3f0c4d44f41a89d65217676ca5c481d8c042d65dd4439483b2ce19e836f5790b
        only-arches: [aarch64]
        dest-filename: trustytodo.deb
      - type: file
        path: com.trustytodo.trustytodo.metainfo.xml
    build-commands:
      - bsdtar -Oxf trustytodo.deb 'data.tar.gz' | bsdtar -xf -
      - install -Dm755 usr/bin/TrustyTodo /app/bin/trustytodo
      - install -Dm644 usr/share/icons/hicolor/128x128/apps/TrustyTodo.png /app/share/icons/hicolor/128x128/apps/com.trustytodo.trustytodo.png
      - install -Dm644 usr/share/icons/hicolor/256x256/apps/TrustyTodo.png /app/share/icons/hicolor/256x256/apps/com.trustytodo.trustytodo.png
      - install -Dm644 usr/share/icons/hicolor/32x32/apps/TrustyTodo.png /app/share/icons/hicolor/32x32/apps/com.trustytodo.trustytodo.png
      - install -Dm644 com.trustytodo.trustytodo.metainfo.xml /app/share/metainfo/com.trustytodo.trustytodo.metainfo.xml
      - install -Dm644 com.trustytodo.trustytodo.desktop /app/share/applications/com.trustytodo.trustytodo.desktop
