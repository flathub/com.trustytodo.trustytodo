id: com.trustytodo.trustytodo

runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk

command: TrustyTodo
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --share=ipc

modules:
  - name: trustytodo
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/TrustyTodo/trustytodo-desktop/releases/download/app-v0.1.3/TrustyTodo_amd64_linux.deb
        sha256: 173144a0e843d7440046f50fc798dcc2de787f0f5d6fc18b9d5fd2c50323eaac
        only-arches: [x86_64]
        dest-filename: trustytodo.deb
      - type: file
        url: https://github.com/TrustyTodo/trustytodo-desktop/releases/download/app-v0.1.3/TrustyTodo_arm64_linux.deb
        sha256: ea35afe8fbbf8eb5ecd30436a9b84d0e7d2f986d0125735f4012cc20363712e8
        only-arches: [aarch64]
        dest-filename: trustytodo.deb
    build-commands:
      - bsdtar -Oxf trustytodo.deb 'data.tar.gz' | bsdtar -xf -
      - install -Dm755 usr/bin/TrustyTodo /app/bin/TrustyTodo
      - desktop-file-edit --set-icon=com.trustytodo.trustytodo usr/share/applications/TrustyTodo.desktop
      - install -Dm644 usr/share/applications/TrustyTodo.desktop /app/share/applications/com.trustytodo.trustytodo.desktop
      - install -Dm644 usr/share/metainfo/com.trustytodo.trustytodo.metainfo.xml /app/share/metainfo/com.trustytodo.trustytodo.metainfo.xml
      - install -Dm644 usr/share/icons/hicolor/128x128/apps/TrustyTodo.png /app/share/icons/hicolor/128x128/apps/com.trustytodo.trustytodo.png
      - install -Dm644 usr/share/icons/hicolor/256x256/apps/TrustyTodo.png /app/share/icons/hicolor/256x256/apps/com.trustytodo.trustytodo.png
      - install -Dm644 usr/share/icons/hicolor/32x32/apps/TrustyTodo.png /app/share/icons/hicolor/32x32/apps/com.trustytodo.trustytodo.png
